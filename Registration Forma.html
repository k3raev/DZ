<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Реєстрація на подію</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            min-height: 100dvh; 
            display: flex; 
            flex-direction: column; 
        } 
        header { 
            background-color: #f5f5f5; 
            color: #333; 
            text-align: center; 
            padding: 50px 0; 
        } 
        header h1 { 
            font-size: 2.5em; 
            margin: 0; 
        } 
        main { 
            flex-grow: 1; 
            padding: 20px; 
            max-width: 800px; 
            margin: 0 auto; 
        } 
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }
        input, select, textarea, button {
            padding: 10px;
            font-size: 1em;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }
        .checkbox-group, .radio-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        button {
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #555;
        }
        footer { 
            background-color: #333; 
            color: #fff; 
            text-align: center; 
            padding: 20px 0; 
        } 
    </style> 
</head> 
<body> 
 
    <header> 
        <h1>Реєстрація на подію</h1> 
    </header> 
 
    <main> 
        <h2>Заповніть форму</h2> 

        <form action="#" method="post">
            <!-- Ім'я -->
            <div>
                <label for="name">Ім'я:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="email">Електронна пошта:</label>
                <input type="email" id="email" name="email" required>
            </div>

           <div>
                <label for="phone">Номер телефону:</label>
                <input type="tel" id="phone" name="phone" placeholder="+380..." required>
            </div>

            <div>
                <label for="ticket">Тип квитка:</label>
                <select id="ticket" name="ticket" required>
                    <option value="standard">Звичайний</option>
                    <option value="vip">VIP</option>
                    <option value="student">Студентський</option>
                </select>
            </div>

            <div class="checkbox-group">
                <span><strong>Додаткові послуги:</strong></span>
                <label><input type="checkbox" name="services" value="food"> Харчування</label>
                <label><input type="checkbox" name="services" value="transfer"> Трансфер</label>
            </div>

            <div>
                <label for="message">Спеціальні побажання:</label>
                <textarea id="message" name="message" rows="4" placeholder="Ваші побажання..."></textarea>
            </div>
>
            <div class="radio-group">
                <span><strong>Спосіб оплати:</strong></span>
                <label><input type="radio" name="payment" value="card" required> Картка</label>
                <label><input type="radio" name="payment" value="cash" required> Готівка</label>
            </div>

            <div>
                <label>
                    <input type="checkbox" name="agreement" required> Я погоджуюсь з правилами участі у події
                </label>
            </div>

            <div>
                <button type="submit">Зареєструватися</button>
            </div>
        </form>
    </main> 
 
    <footer> 
        <p>&copy; 2024 Компанія. Всі права захищені.</p> 
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. 
Curabitur nec sem et eros luctus dignissim.</p> 
    </footer> 
 
</body> 
</html>
